
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>E-Pharma</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .card-he {color:rgb(160, 194, 160);
  }
</style>        </head>
        <body>  
          <div class="d-flex justify-content-center align-middle align-items-center text-center mt-5">
        

          <div class="container">
            <!-- Content here -->
    
       
              <div class="row">
               <div class="col-sm">


                <form th:action="@{/login}" method="post">
                    <!-- Email input -->
                    <div th:if="${param.error}">
                    Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                      You have been logged out.
                    </div>


                      <div class="d-flex justify-content-center align-middle align-items-center text-center mt-5">
                        <div class="card">
                          <div class="card-body">
                            <form class="form-signin">
                                <div class="text-center mb-3">
                                  <i class="icon-library2 icon-2x text-slate-250 border-slate-250 border-3 rounded-round p-2 mb-2 mt-1"></i>
                                  <div class="card-header">
                                    <img width="150" th:src="@{/e-pharma-logo-modified-modified.png}" />
                                   
                                </div>
                                 <span class="d-block text-muted">Enter your credentials below</span>
                                  </div>
                                 <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="User Name"> 
                                    </div> <br>
                                             
                                    <!-- Password input -->                 
                                   <div class="form-group">
                                      <input type="password" name="password" class="form-control" placeholder="Password"> 
                                    </div> 
                                    <p>
                                      <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                                    </p>
      
                                    <!-- Submit button -->
                                      <button type="submit" value="Sign In" style="background-color:rgb(31,45,90)" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </form>
                    </div>
               
                  </div>
                     
                </form>

              
              </div>
            
            </div>
          </div>
          
              

    </body>
</html>
